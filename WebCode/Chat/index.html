<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
        }
        .header, .input-container {
            width: 100%;
            background: #009fe3;
            color: black;
            font-weight: bold;
            font-style: italic;
            text-align: center;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
        }
        .header {
            top: 0;
        }
        .input-container {
            bottom: 0;
            padding: 20px;
        }
        .header button, .send-btn {
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .header button img, .send-btn img {
            width: 50px;
            height: 50px;
        }
        #chatbox {
            width: 90%;
            height: calc(100vh - 100px);
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            margin-top: 70px;
            margin-bottom: 70px;
        }
        .message {
            border: 5px solid #009fe3;
            padding: 15px;
            border-radius: 20px;
            margin: 5px;
            max-width: 60%;
            position: relative;
            word-wrap: break-word;
            white-space: pre-wrap;
            background: rgba(255, 255, 255, 0.7);
        }
        .message.left { align-self: flex-start; }
        .message.right { align-self: flex-end; }
        .message::after {
            content: "";
            position: absolute;
            border-style: solid;
            display: block;
            width: 0;
        }
        .message.left::after {
            left: -20px;
            top: 20px;
            border-width: 10px 10px 10px 0;
            border-color: transparent #009fe3 transparent transparent;
        }
        .message.right::after {
            right: -20px;
            top: 20px;
            border-width: 10px 0 10px 10px;
            border-color: transparent transparent transparent #009fe3;
        }
        #message {
            flex: 1;
            padding: 10px;
            border: 2px solid #009fe3;
            border-radius: 20px;
            background: lightblue;
        }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="location.href = '/HTML/index.html'"><img src="back.png" alt="ZurÃ¼ck"></button>
        <span>Name</span>
        <button onclick="location.href = '/Chat/Seite1.html'"><img src="star.png" alt="Favorit"></button>
    </div>
    <div id="chatbox"></div>
    <div class="input-container">
        <input type="text" id="message" placeholder="Nachricht eingeben...">
        <button class="send-btn" onclick="sendMessage()"><img src="send.png" alt="Senden"></button>
    </div>
    <script>
        function sendMessage() {
            let messageInput = document.getElementById("message");
            let message = messageInput.value;
            if (message.trim() === "") return;
            
            let chatbox = document.getElementById("chatbox");
            let msgElement = document.createElement("div");
            msgElement.classList.add("message", "right");
            msgElement.textContent = message;
            chatbox.appendChild(msgElement);
            chatbox.scrollTop = chatbox.scrollHeight;
            
            messageInput.value = "";
        }
    </script>
</body>
</html>
